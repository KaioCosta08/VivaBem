<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>VivaBem - Modelo de Négocio</title>
</head>

<body>
    <!-- Inicio Header Nossa Missão -->
    <header id="headerPages">
        <div id="imageMenu">
            <img src="../images/menu-aberto.png" alt="menuHeader">
        </div>
        <div id="titlePageSobre">
            <h1>VivaBem</h1>
        </div>
    </header>

    <main id="mainNossaMissao">
        <section id="titleConteudo">
            <h1>Nossa missão</h1>
            <div class="rowGreen"></div>
        </section>
        <!-- Infos -->
        <section id="teto">
            <section id="coluna1modelo"> <!-- Está pegando a coluna 1-->

                <section class="info"> <!--Pegando a primeira info da coluna1-->

                    <div class="informacao">
                        <h1>O que é isso?</h1>
                        <br>
                        <p>
                            É um modelo de negócios rápido e colaborativo. Em 
                            poucos passos dá para extrair um diagnóstico real 
                            de um négocio ou startup.
                        </p>
                        <br>
                        <img src="../images/planejamentoVivaBem.png" alt="">
                    </div>
                </section>
            </section>

            <!-- Coluna 2 -->
            <section id="coluna2modelo">

                <section class="info"> <!--Pegando a primeira info da coluna2-->
                    <div class="informacao">
                        <h1>Para que serve?</h1>
                        <br>
                        <p>
                            Serve para descrever, visualizar, avaliar e modificar modelos de negócios.
                        </p>
                        <img src="../images/muieVivaBem.png" alt="">
                    </div>
                </section>
            </section>
        </section>
    </main>
</body>

</html>
